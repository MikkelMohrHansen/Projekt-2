version: "3.9"
services:
  mysql:
    restart: always
    container_name: "mysql"
    image: minityhyi/mysqldb:6.0
    ports:
      - 3306:3306
    command: --init-file /data/application/init.sql
    env_file:
      - .env
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/data/application/init.sql

  phpmyadmin:
    container_name: "phpmyadmin"
    image: phpmyadmin:latest
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1

volumes:
  mysql_data:


